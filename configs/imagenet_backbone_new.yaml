arch_params:
  arch: VIT_google
  num_classes: 1000 # This is the number of classes for architecture FC layer.
  embedding_dim: 128
  last_nonlin: True
  norm_feature: True

optimizer_params:
  algorithm: sgd
  lr: 0.01
  weight_decay: 0
  no_bn_decay: False
  momentum: 0.9
  nesterov: False

dataset_params:
  name: imagenet
  data_root: /home/yz639/BCT/ml-fct/data_store/imagenet-1k # This should contain training and validation dirs.
  num_classes: 1000 # This is the number of classes to include for training.
  num_workers: 28
  batch_size: 128

lr_policy_params:
  algorithm: cosine_lr
  warmup_length: 1
  epochs: 50
  lr: 0.01

epochs: 50
label_smoothing: 0.1
output_model_path: checkpoints/imagenet_new_vit128_sgd.pt
