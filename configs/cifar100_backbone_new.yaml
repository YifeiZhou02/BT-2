arch_params:
  arch: VIT_google
  num_classes: 100 # This is the number of classes for architecture FC layer.
  embedding_dim: 128
  last_nonlin: True
  norm_feature: True

optimizer_params:
  algorithm: sgd
  lr: 0.01
  weight_decay: 0
  no_bn_decay: False
  momentum: 0.9
  nesterov: False

dataset_params:
  name: cifar100
  data_root: data_store/cifar-100-python # This should contain training and validation dirs.
  num_classes: 100 # This is the number of classes to include for training.
  num_workers: 16
  batch_size: 128

lr_policy_params:
  algorithm: cosine_lr
  warmup_length: 1
  epochs: 50
  lr: 0.01

epochs: 50
label_smoothing: 0.1
output_model_path: checkpoints/cifar100_new_vit128sgd.pt
